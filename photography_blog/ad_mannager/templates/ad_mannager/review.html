<!DOCTYPE html>
{% extends 'ad_mannager/base.html' %}

{% block active_index %}class="active"{% endblock active_index %}

{% block content %}
{% load static %}

 <!-- Main Content -->
 <div class="main-content">
    <section class="section">
      <div class="section-header">
        <div class="section-header-back">
          <a href="{% url 'post:index' %}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1>投稿レビュー</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item active"><a href="{% url 'post:index' %}">Habeii</a></div>
          <div class="breadcrumb-item"><a href="#">投稿</a></div>
          <div class="breadcrumb-item">投稿レビュー</div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">{{post.title}}</h2>
        <p class="section-lead">
           <img src="{{post.thumbnail.url}}" alt="">
        </p>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>feqfgqwfgq</h4>
              </div>
              <div class="card-body">
                {{post.content | safe}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock content %}
